name: pkg-pr-new

on:
  pull_request:
    branches: [dev, main]

jobs:
  pkg-pr-new:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Eslint
        run: yarn lint:cherry-markdown:ci

      - name: Test
        run: yarn test

      - name: Build package
        run: yarn build
      - name: Publish preview package
        run: |
          npx pkg-pr-new publish './packages/cherry-markdown'
