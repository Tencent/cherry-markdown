name: "Publish Cherry-Markdown Dev Preview on PR Merge"

on:
  pull_request:
    types: [closed]
    paths:
      - "packages/cherry-markdown/**"

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

