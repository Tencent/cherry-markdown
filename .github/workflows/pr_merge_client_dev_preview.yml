name: 'Publish Client Dev Preview on PR Merge'

on:
  pull_request_target:
    types: [closed]
    paths:
      - 'packages/client/**'
      - 'packages/cherry-markdown/**'

permissions:
  contents: read
  pull-requests: write
  actions: read
  issues: write

jobs:
  client-preview:
    # ä¸éœ€è¦åœ¨forkä»“åº“çš„prä¸­è¿è¡Œ, ä»…å½“pråˆå¹¶æ—¶è¿è¡Œ
    if: github.repository == 'Tencent/cherry-markdown' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            path_patterns: |
              ./packages/clientsrc-tauri/target/**/release/bundle/dmg/*.dmg
              ./packages/clientsrc-tauri/target/**/release/bundle/macos/*.app
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
            path_patterns: |
              ./packages/clientsrc-tauri/target/**/release/bundle/dmg/*.dmg
              ./packages/clientsrc-tauri/target/**/release/bundle/macos/*.app
          - platform: windows-latest
            path_patterns: |
              ./packages/client/src-tauri/target/**/release/bundle/msi/*.msi
              ./packages/client/src-tauri/target/**/release/bundle/nsis/*.exe
          - platform: ubuntu-latest
            path_patterns: |
              ./packages/client/src-tauri/target/**/release/bundle/appimage/*.AppImage
              ./packages/client/src-tauri/target/**/release/bundle/deb/*.deb

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable

      - name: Ensure x86_64 Target is Installed
        if: matrix.target == 'x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Tauri
        run: |
          yarn --network-timeout 100000
          yarn build
          yarn build:client ${{ matrix.args }}

      - name: Upload Files
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: cherry-markdown_client_${{ matrix.platform }}
          path: ${{ matrix.path_patterns }}

      - name: Artifact Commit
        run: |
          echo "Artifact URL: ${{ steps.upload-artifact.outputs.artifact-url }}"

  post-preview-comment:
    needs: client-preview
    runs-on: ubuntu-latest
    if: github.repository == 'Tencent/cherry-markdown' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    steps:
      - name: Post single aggregated comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runId = context.runId;
            const res = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id: runId });
            const artifacts = res.data.artifacts || [];
            if (artifacts.length === 0) {
              console.log('No artifacts found for this run');
              return;
            }
            const groups = {};
            for (const a of artifacts) {
              let key = 'Other';
              if (a.name.includes('macos-latest')) key = 'macOS (arm64)';
              else if (a.name.includes('windows-latest')) key = 'Windows';
              else if (a.name.includes('ubuntu-latest')) key = 'Linux';
              groups[key] = groups[key] || [];
              groups[key].push(a);
            }
            let body = 'ğŸ’» é¢„è§ˆ (Preview)\\n\\n';
            for (const [platform, items] of Object.entries(groups)) {
              body += `- ${platform}\\n`;
              for (const it of items) {
                const url = it.archive_download_url || '';
                body += `  - [${it.name}](${url})\\n`;
              }
              body += '\\n';
            }
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: owner,
              repo: repo,
              body: body
            });

