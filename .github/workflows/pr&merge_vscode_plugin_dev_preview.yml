name: PR Merge VscodePlugin Dev Preview

on:
  pull_request_target:
    types: [closed]
    paths:
      - 'packages/vscodePlugin/**'

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  vscodePlugin-preview:
    # ä¸éœ€è¦åœ¨forkä»“åº“çš„prä¸­è¿è¡Œ, ä»…å½“pråˆå¹¶æ—¶è¿è¡Œ
    if: github.repository == 'Tencent/cherry-markdown' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Change Package Files
        run: |
          jq '."scripts"."build" = "yarn workspace cherry-markdown-core build"' package.json > temp.json && mv temp.json package.json
          jq '."scripts"."build:vscodePlugin" = "yarn workspace cherry-markdown build"' package.json > temp.json && mv temp.json package.json

          cd packages/cherry-markdown
          jq '.name = "cherry-markdown-core"' package.json > temp.json && mv temp.json package.json

          cd ../vscodePlugin
          jq '(.version | split(".") | .[2] |= ((.[2]|tonumber)+1 | tostring)) | .version = join(".")' package.json > temp.json && mv temp.json package.json
          jq '.dependencies["cherry-markdown-core"] = .dependencies["cherry-markdown"] | del(.dependencies["cherry-markdown"])' package.json > temp.json && mv temp.json package.json
          jq '.name = "cherry-markdown"' package.json > temp.json && mv temp.json package.json
          jq '.displayName = "Cherry Markdown Pre"' package.json > temp.json && mv temp.json package.json
          jq '.publisher = "cherry-markdown-test"' package.json > temp.json && mv temp.json package.json

          readme=$(cat <<'EOF'
          ä»…ä¸ºé¢„è§ˆç‰ˆæœ¬ï¼Œè¯¦æƒ…è¯·è®¿é—® [Cherry Markdown](https://github.com/Tencent/cherry-markdown)

          ---

          Preview only. For full details visit [Cherry Markdown](https://github.com/Tencent/cherry-markdown)
          EOF
                    )

          echo "$readme" > README.md

      - name: Display Changed Package Files
        run: |
          cat package.json
          cat packages/cherry-markdown/package.json
          cat packages/vscodePlugin/package.json
          cat packages/vscodePlugin/README.md

      - name: Build VSCode Plugin
        run: |
          yarn global add vsce
          yarn --network-timeout 100000
          yarn build
          yarn build:vscodePlugin

      - name: Publish VSCode Plugin
        env:
          VSCE_PAT_PREVIEW: ${{ secrets.VSCE_PAT_PREVIEW }}
        run: |
          cd packages/vscodePlugin
          vsce publish -p $VSCE_PAT_PREVIEW --no-dependencies --no-yarn --pre-release

      - name: Extract package Info
        id: extract-package
        run: |
          name=$(node -p "require('./packages/vscodePlugin/package.json').name")
          version=$(node -p "require('./packages/vscodePlugin/package.json').version")
          echo "name=$name" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Post Artifact URL to PR
        uses: actions/github-script@v7
        env:
          NAME: ${{ steps.extract-package.outputs.name }}
          VERSION: ${{ steps.extract-package.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¦ vscodePlugin é¢„è§ˆ (Preview) [${process.env.NAME}@${process.env.VERSION}](url)`
            });
