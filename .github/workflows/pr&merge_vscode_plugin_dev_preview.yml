name: PR Merge VscodePlugin Dev Preview

on:
  pull_request:
    types: [closed]
    paths:
      - 'packages/vscodePlugin/**'

permissions:
  contents: read
  pull-requests: write
  actions: read
  issues: write

jobs:
  vscodePlugin-preview:
    # ä¸éœ€è¦åœ¨forkä»“åº“çš„prä¸­è¿è¡Œ, ä»…å½“pråˆå¹¶æ—¶è¿è¡Œ
    if: github.repository == 'Tencent/cherry-markdown' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Change Package Files
        run: |

          jq '."scripts"."build" = "yarn workspace cherry-markdown-core build"' package.json > temp.json && mv temp.json package.json
          jq '."scripts"."build:vscodePlugin" = "yarn workspace cherry-markdown build"' package.json > temp.json && mv temp.json package.json

          cd packages/cherry-markdown
          jq '.name = "cherry-markdown-core"' package.json > temp.json && mv temp.json package.json

          cd ../vscodePlugin
          # Compact one-liner: strip leading zeros from MMDDHHMM, fallback to HHMMSS if empty
          TIMESTAMP=$(t=$(date +%m%d%H%M | sed 's/^0*//'); [ -n "$t" ] && printf '%s' "$t" || date +%H%M%S)

          jq --arg ts "$TIMESTAMP" '
            .version |= (
              split(".") as $s |
              if ($s|length) < 3 then
                error("package.json version must be in '\''x.y.z'\'' format")
              else
                # if existing patch is "0", replace with TIMESTAMP (remove the 0)
                if $s[2] == "0" then
                  ($s[0:2] + [$ts]) | join(".")
                else
                  # append TIMESTAMP to existing patch as string
                  ($s[0:2] + [($s[2] + $ts)]) | join(".")
                end
              end
            )' package.json > temp.json && mv temp.json package.json
          jq '.dependencies["cherry-markdown-core"] = .dependencies["cherry-markdown"] | del(.dependencies["cherry-markdown"])' package.json > temp.json && mv temp.json package.json
          jq '.name = "cherry-markdown"' package.json > temp.json && mv temp.json package.json

      - name: Install and Build Dependencies
        run: |
          yarn global add vsce
          yarn --network-timeout 100000
          yarn build
          yarn build:vscodePlugin

      - name: Publish VSCode Plugin PRE RELEASE
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd packages/vscodePlugin
          # ä»…å‘å¸ƒ vscode æ’ä»¶é¢„è§ˆç‰ˆ
          vsce publish -p $VSCE_PAT --no-dependencies --no-yarn --pre-release

      - name: Post Artifact URL to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ”Œ é¢„è§ˆ (Preview): ä½“éªŒ Cherry Markdown é¢„è§ˆç‰ˆ [see: prerelease-extensions](https://code.visualstudio.com/api/working-with-extensions/publishing-extension?from_column=20423&from=20423#prerelease-extensions)`
            });

