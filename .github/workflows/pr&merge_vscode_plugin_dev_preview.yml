name: PR Merge VscodePlugin Dev Preview

on:
  pull_request:
    types: [closed]
    paths:
      - 'packages/vscodePlugin/**'

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  vscodePlugin-preview:
    # ‰∏çÈúÄË¶ÅÂú®fork‰ªìÂ∫ìÁöÑpr‰∏≠ËøêË°å, ‰ªÖÂΩìprÂêàÂπ∂Êó∂ËøêË°å
    if: github.repository == 'Tencent/cherry-markdown' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Change Package Files
        run: |

          jq '."scripts"."build" = "yarn workspace cherry-markdown-core build"' package.json > temp.json && mv temp.json package.json
          jq '."scripts"."build:vscodePlugin" = "yarn workspace cherry-markdown build"' package.json > temp.json && mv temp.json package.json

          cd packages/cherry-markdown
          jq '.name = "cherry-markdown-core"' package.json > temp.json && mv temp.json package.json

          cd ../vscodePlugin
          # Prefer the merge commit SHA from the PR event; fall back to the PR head SHA.
          # Use the first 5 hex chars (like the original) and convert to decimal.
          # Prefer merge_commit_sha, then PR head SHA, then the workflow SHA as last resort.
          COMMITHASH="${{ github.event.pull_request.merge_commit_sha || github.event.pull_request.head.sha || github.sha }}"
          COMMITHASH_SHORT=${COMMITHASH:0:5}
          if [ -z "$COMMITHASH_SHORT" ]; then
            # If no short commit hash is available, use current time hhmmss as fallback
            COMMITHASH_DEC=$(date +%H%M%S)
          else
            COMMITHASH_DEC=$((16#$COMMITHASH_SHORT))
          fi

          jq --arg ch "$COMMITHASH_DEC" '
            .version |= (
              split(".") as $s |
              if ($s|length) < 3 then
                error("package.json version must be in 'x.y.z' format")
              else
                # if existing patch is "0", replace with COMMITHASH_DEC (do not concat 0)
                if $s[2] == "0" then
                  ($s[0:2] + [$ch]) | join(".")
                else
                  # take existing patch (third segment), concat with COMMITHASH_DEC as string
                  ($s[0:2] + [($s[2] + $ch)]) | join(".")
                end
              end
            )' package.json > temp.json && mv temp.json package.json
          jq '.dependencies["cherry-markdown"] = .dependencies["cherry-markdown-core"] | del(.dependencies["cherry-markdown"])' package.json > temp.json && mv temp.json package.json
          jq '.name = "cherry-markdown"' package.json > temp.json && mv temp.json package.json

      - name: Install and Build Dependencies
        run: |
          yarn global add vsce
          yarn --network-timeout 100000
          yarn build
          yarn build:vscodePlugin

      - name: Publish VSCode Plugin PRE RELEASE
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd packages/vscodePlugin
          # ‰ªÖÂèëÂ∏É vscode Êèí‰ª∂È¢ÑËßàÁâà
          vsce publish -p $VSCE_PAT --no-dependencies --no-yarn --pre-release

      - name: Post Artifact URL to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üîå È¢ÑËßà (Preview): ‰ΩìÈ™å Cherry Markdown È¢ÑËßàÁâà [see: prerelease-extensions](https://code.visualstudio.com/api/working-with-extensions/publishing-extension?from_column=20423&from=20423#prerelease-extensions)`
            });

