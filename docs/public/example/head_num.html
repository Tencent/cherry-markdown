## 字体样式
**说明**
- 使用`*(或_)` 和 `**(或__)` 表示*斜体*和 __粗体__
- 使用 `/` 表示 /下划线/ ,使用`~~` 表示~~删除线~~
- 使用`^(或^^)`表示^上标^或^^下标^^
- 使用 ! 号+数字 表示字体 !24 大!  !12 小! [^专有语法提醒]
- 使用两个(三个)!号+RGB颜色 表示!!#ff0000 字体颜色!!(!!!#f9cb9c 背景颜色!!!)[^专有语法提醒]

## 超链接
**说明**
- 使用 `[描述](URL)` 为文字增加外链接
- 使用`<URL>`插入一个链接
- URL会自动转成链接

## 列表
### 无序列表
**说明**
- 在行首使用 *，+，- 表示无序列表

### 有序列表
**说明**
- 在行首使用数字、字母、汉字和点表示有序列表
