<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherry Markdown 非全屏效果</title>
    <style>
      html,
      body {
        margin: 0;
        margin-left: auto;
        margin-right: auto;
        padding: 0;
        width: 70%;
        min-width: 800px;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../packages/cherry-markdown/dist/cherry-markdown.css" />
    <link rel="Shortcut Icon" href="./logo/favicon.ico" />
    <link rel="Shortcut Icon" href="../logo/favicon.ico" />
    <link rel="Bookmark" href="../logo/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div style="height: 200px; font-size: 20px; background-color: #fff; text-align: center">
      <h1>Cherry Markdown Editor</h1>
    </div>
    <div id="markdown1"></div>
    <div style="height: 200px; font-size: 20px; background-color: #fff; text-align: center">
      <h1>Cherry Markdown Editor</h1>
    </div>
    <div id="markdown2"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>-->
    <script src="../packages/cherry-markdown/dist/cherry-markdown.js"></script>
    <script src="./assets/scripts/multiple-demo.js"></script>
    <script type="module">
      // 使用 fetch 获取 markdown 文件内容
      const response = await fetch('./assets/markdown/index.md');
      const basicMd = await response.text();
      import { multipleCherryConfig1, multipleCherryConfig2 } from './assets/scripts/multiple-demo.js';

      // 在Vite中使用?raw导入的文件内容已经是字符串，无需通过fetch获取
      const config1 = Object.assign({}, multipleCherryConfig1, { value: basicMd });
      window.cherry = new Cherry(config1);
      const config2 = Object.assign({}, multipleCherryConfig2, { value: '' });
      window.cherry = new Cherry(config2);
    </script>
  </body>
</html>
